<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advanced Image Resizer and Converter</title>
    <link rel="stylesheet" href="test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="test.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="upload-icon.svg" alt="Upload">
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock Aspect Ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce Quality</label>
          </div>
        </div>
        <div class="row options">
          <div class="column">
            <label for="format">Convert To</label>
            <select id="format">
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WEBP</option>
              <option value="ico">ICO</option>
              <option value="svg">SVG</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
          <div class="column max-size">
            <label for="maxSize">Max File Size</label>
            <input type="number" id="maxSize" step="0.1" placeholder="e.g., 1">
            <select id="sizeUnit">
              <option value="MB">MB</option>
              <option value="KB">KB</option>
            </select>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
  </body>
</html>
